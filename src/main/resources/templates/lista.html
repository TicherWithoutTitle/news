<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista Noticias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</head>

<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Cuerpo</th>
                <th scope="col">Foto</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody th:each="noticia : ${lista}">
            <tr>
                <th scope="row" th:text="${noticia.id}"></th>
                <td th:text="${noticia.titulo}"></td>
                <td th:text="${noticia.cuerpo}"></td>
                <td>
                    <img th:src="${noticia.foto}" alt="">
                </td>
                <td>
                    <li>
                        <ul><a class="btn btn-light" th:href="@{/noticia/modificar/__${noticia.id}__}">Modificar</a></ul>
                        <ul><a class="btn btn-danger" th:href="@{/noticia/eliminar/__${noticia.id}__}">Eliminar</a></ul>
                    </li>
                </td>

            </tr>
        </tbody>
    </table>
    <button class="btn btn-secondary"><a class="text-dark" href="/">Volver</a></button>
</body>

</html>
