<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</head>

<body>
    <form class="form-control" th:action="@{/noticia/modificar/__${id}__}" method="post">
        <input hidden th:value="${id}" name="id">
        <input type="text" th:value="${titulo}" name="titulo"><br>
        <input type="text" th:value="${cuerpo}" name="cuerpo"><br>
        <input type="text" th:value="${foto}" name="foto"><br>
        <button class="btn btn-primary" type="submit">Modificar</button>
    </form>
    <button class="btn btn-secondary"><a class="text-dark" href="/">Cancelar</a></button>

</body>

</html>
